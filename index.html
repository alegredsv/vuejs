<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contas - Code</title>
</head>
<body id="app">
<h1>{{ title }}</h1>
<h3>{{status }}</h3>
<table>
    <thead>
    <tr>
        <td>#</td>
        <td>Vencimento</td>
        <td>Nome</td>
        <td>Valor</td>
        <td>Paga?</td>
    </tr>
    </thead>
    <tbody>
    <tr v-for="(index, o) in bills">
        <td>{{ index +1 }}</td>
        <td>{{ o.date_due }}</td>
        <td>{{ o.name }}</td>
        <td>{{ o.value }}</td>
        <td>{{ o.done }}</td>
    </tr>
    </tbody>
</table>
<script type="text/javascript" src="node_modules/vue/dist/vue.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
